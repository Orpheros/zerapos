name: Deploy Zerapos FE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ZT_NETWORK_ID: bb720a5aaecfa5e5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install ZeroTier and restore CI identity
        env:
          ZEROTIER_IDENTITY_SECRET_B64: ${{ secrets.ZEROTIER_IDENTITY_SECRET_B64 }}
        run: |
          echo "🧩 Installing ZeroTier..."
          curl -s https://install.zerotier.com | sudo bash

          echo "🛑 Stopping zerotier-one to manage identity..."
          sudo systemctl stop zerotier-one || true

          IDENTITY_PATH="/var/lib/zerotier-one/identity.secret"

          if [ -f "$IDENTITY_PATH" ]; then
            echo "✅ Existing identity found at $IDENTITY_PATH"
            echo "📄 Contents (first 2 lines):"
            sudo head -n 2 "$IDENTITY_PATH"
          else
            echo "⚠️ No existing identity found — restoring from secret..."
            if [ -z "$ZEROTIER_IDENTITY_SECRET_B64" ]; then
              echo "❌ ERROR: No identity secret provided in secrets!"
              exit 1
            fi

            echo "$ZEROTIER_IDENTITY_SECRET_B64" | base64 -d | sudo tee "$IDENTITY_PATH" > /dev/null
            sudo chown root:root "$IDENTITY_PATH"
            sudo chmod 600 "$IDENTITY_PATH"

            echo "✅ Identity written successfully to $IDENTITY_PATH"
            echo "📄 Contents (first 2 lines):"
            sudo head -n 2 "$IDENTITY_PATH"
          fi

          echo "🚀 Starting zerotier-one..."
          sudo systemctl start zerotier-one
          sleep 5

          echo "🔍 Checking ZeroTier info:"
          sudo zerotier-cli info || (echo "❌ Failed to get ZeroTier info" && exit 1)

          echo "📋 Node ID from identity.public (if available):"
          if [ -f "/var/lib/zerotier-one/identity.public" ]; then
            sudo cat /var/lib/zerotier-one/identity.public | cut -d':' -f1
          else
            echo "⚠️ identity.public not found yet — may generate on startup."
          fi

      - name: Join ZeroTier network and show node id
        run: |
          sudo zerotier-cli join $ZT_NETWORK_ID
          sleep 5
          echo "listnetworks:"
          sudo zerotier-cli listnetworks || true
          echo "Node ID: $(sudo zerotier-cli info | awk '{print $3}')"

      - name: Wait for ZeroTier 'OK' (authorized/has IP)
        run: |
          echo "Waiting up to 2 minutes for ZeroTier authorization..."
          for i in {1..24}; do
            STATUS=$(sudo zerotier-cli listnetworks 2>/dev/null | awk '{print $6}' | head -n1 || echo "UNKNOWN")
            echo "Attempt $i - status: $STATUS"
            if [ "$STATUS" = "OK" ]; then
              echo "ZeroTier authorized and has IP — continuing."
              sudo zerotier-cli listnetworks
              ip addr show | grep zt || true
              break
            fi
            sleep 5
          done

      - name: Build Docker image
        run: docker build -t zerapos-fe:latest .

      - name: Copy project to remote server and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /data/services/zerapos || exit
            git fetch origin main
            git reset --hard origin/main

            echo "Building Docker image on server..."
            docker build -t zerapos-fe:latest .

            echo "Stopping old container..."
            docker stop zerapos-fe-container || true
            docker rm zerapos-fe-container || true

            echo "Running new container..."
            docker run -d -p 8080:80 --name zerapos-fe-container zerapos-fe:latest

            echo "✅ Deployment complete!"
